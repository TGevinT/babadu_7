<!DOCTYPE html>
<html>
  <head>
    <title>BABADU - 7</title>
    <style>
      /* Styling untuk mengatur penempatan konten ke tengah */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
      }
      /* Styling untuk tombol */
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 10px;
      }
      /* Styling untuk tombol ketika di-hover */
      button:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align:center">BABADU - 7</h1>
    <div style="text-align:center">
      <button>Login</button>
      <button>Register</button>
    </div>
  </body>
