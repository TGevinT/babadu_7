{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      important: true,
    }
  </script>
  {% block meta %}
  {% endblock meta %}
</head>

<body>
  <nav class="bg-white border-gray-200 dark:bg-gray-900">
    <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl px-4 md:px-6 py-2.5">
        <a href="/" class="flex items-center">
            <img src="/static/images/med_logo.png" class="mr-3 h-6 sm:h-9" alt="MedStem Logo">
            <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">MedStem</span>
        </a>
        <div class="grid grid-cols-3 gap-4">
          <div class=""><a href="/{{path}}/register/" class="text-sm font-medium text-blue-600 dark:text-blue-500 hover:underline {{register_status}}">Register</a></div>
          <div class=""><a href="/{{path}}/login/" class="text-sm font-medium text-blue-600 dark:text-blue-500 hover:underline {{login_status}}">Login</a></div>
          <div class=""><a href="/{{path}}/logout/" class="text-sm font-medium text-blue-600 dark:text-blue-500 hover:underline {{logout_status}}">Logout</a></div>
        </div>
    </div>
  </nav>
  {% block content %}
  {% endblock content %}
</body>

</html>
